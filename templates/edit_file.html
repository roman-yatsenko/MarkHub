{% extends "base.html" %}

{% block title %}
  {% if user.is_authenticated %}
    {{ title }} {{ path }} - 
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if update %}
      <input type="submit" value="Update">
    {% else %}
      <input type="submit" value="Create">
    {% endif %}
  </form>
{% endblock %}
