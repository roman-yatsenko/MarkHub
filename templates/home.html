{% load socialaccount %}

<h1>Django Allauth Tutorial</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.username }} !!!</p>
<p>Your repositories:</p>
<ul>
  {% for repo in repos %}
  <li>{{ repo }}</li>
  {% endfor %}
</ul>
{% else %}
<a href="{% provider_login_url 'github' %}">Sign Up</a>
{% endif %}
